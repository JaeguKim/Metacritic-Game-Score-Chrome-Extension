<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" >
    body {
      min-width: 500px; /* your desired width */
      min-height: 500px;
      position: relative;
      vertical-align:middle;
    }
    td {
      text-align: center;
    }
    input:focus {
    outline: none;
    }
  #loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid skyblue;
  border-bottom: 16px solid skyblue;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  display : none
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    #searchBox {
  border: 2px solid black;
  padding: 5px;
  border-radius: 25px;
  }

    </style >
  </head>
  <body>
      <p style="text-align:center;"><img src="dark_logo.png" class="centerImage"></p>
      <div id = "searchBox" >
        <input id="gameTitle" value="" placeholder="Enter a game"  autofocus style="border: none;
        border-color: transparent; font-size:14pt; width:100%; height:100%">
      </div>
      <div align= "center" style = "margin : 20px">
      <div id = "loader" ></div>
    </div>
      <table id = "resultTable" style="width:100%">
      </table>
    <p id = "content"></p>
    <script src="popup.js"></script>
  </body>

</html>
